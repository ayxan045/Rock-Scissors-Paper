<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Scissors-Paper</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="d-flex">
      <button onclick="musicAudio()" id="music">
        <i class="fa-solid fa-music"></i>
      </button>
      <audio controls autoplay loop id="audio">
        <source src="img/rps.mpeg" />
        <source src="img/rps.wap" />
      </audio>
    </div>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center pt-1">
        <div class="card cardUser p-5">
          <div class="boxUser">
            <div id="wrap" class="d-flex">
              <img class="imgUser" src="img/user.png" alt="User.png" />
              <img
                id="playerUserSPR"
                class="ps-5"
                src="img/rock-paper-scissors.png"
                alt=""
              />
            </div>
            <div class="card-body text-center">
              <h4 class="card-title" id="myName"></h4>
              <p class="card-text h2" id="playerUserTitle">...</p>
              <p class="card-text h4" id="playerUserScore">Score: 0</p>
            </div>
          </div>
        </div>
        <div class="p-4"><h1 id="vs">VS</h1></div>
        <div class="card cardComp p-5">
          <div class="boxComp">
            <div id="wrap" class="d-flex">
              <img
                id="playerCompSPR"
                class="pe-5"
                src="img/rock-paper-scissors.png"
                alt=""
              />
              <img class="imgComp" src="img/Robo-Saga.png.webp" alt="" />
            </div>
            <div class="card-body text-center">
              <h4 class="card-title">Bolt</h4>
              <p class="card-text h2" id="playerCompTitle">...</p>
              <p class="card-text h4" id="playerCompScore">Score: 0</p>
            </div>
          </div>
        </div>
      </div>

      <div class="scoreMob d-flex justify-content-center">
        <div>
        <p id="userMob">0</p>
        </div>
        <div>
          <p>-</p>
        </div>
        <div>
          <p id="computerMob">0</p>
        </div>
      </div>
      
      <div class="buttons d-flex justify-content-center">
        <div class="score">
          <p id="user">0</p>
        </div>
        <div class="icons">
          <img id="icon1" class="img-fluid" src="img/s.png" alt="" />
        </div>
        <div class="icons">
          <img id="icon2" class="img-fluid" src="img/r.png" alt="" />
        </div>
        <div class="icons">
          <img id="icon3" class="img-fluid" src="img/p.png" alt="" />
        </div>
        <div class="score">
          <p id="computer">0</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
