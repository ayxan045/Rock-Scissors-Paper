<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center pt-5">
      <div class="card cardUser p-5">
        <div class="boxUser">
          <div class="d-flex">
            <img class="imgUser" src="img/user.png" alt="User.png" />
            <img id="playerUserSPR" class="ps-5" src="img/rock-paper-scissors.png" alt="" />
          </div>
          <div class="card-body text-center">
            <h4 class="card-title" id="myName"></h4>
            <p class="card-text h2" id="playerUserTitle">...</p>
            <p class="card-text h4" id="playerUserScore">Score:0</p>
          </div>
        </div>
      </div>
      <div class="p-4"><h1 id="vs">VS</h1></div>
      <div class="card cardComp p-5">
        <div class="boxComp">
          <div class="d-flex">
            <img id="playerCompSPR" class="pe-5" src="img/rock-paper-scissors.png" alt="" />
            <img class="imgComp" src="img/Robo-Saga.png.webp" alt="" />
          </div>
          <div class="card-body text-center">
            <h4 class="card-title">Bolt</h4>
            <p class="card-text h2" id="playerCompTitle">...</p>
            <p class="card-text h4" id="playerCompScore">Score:0</p>
          </div>
        </div>
      </div>
    </div>
      <div class="buttons d-flex justify-content-center">
        <div class="icons">
          <img id="icon1" class="img-fluid" src="img/s.png" alt="">
        </div>
        <div class="icons ">
          <img id="icon2" class="img-fluid" src="img/r.png" alt="">
        </div>
        <div class="icons">
          <img id="icon3" class="img-fluid" src="img/p.png" alt="">
        </div>
      </div>
    </div>
    
    <script src="js/main.js"></script>
  </body>
</html>
